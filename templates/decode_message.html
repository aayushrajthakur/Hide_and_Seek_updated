{% extends "base.html" %}

{% block title %}Decoded Message - Steganography App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Decoded Message</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ image_path }}" alt="Decoded Image" class="img-fluid" style="max-height: 300px;">
                </div>
                <div class="mb-3">
                    <label class="form-label">Hidden Message:</label>
                    <div class="border rounded p-3 bg-light">
                        {{ message }}
                    </div>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('decode') }}" class="btn btn-primary">Decode Another Image</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
